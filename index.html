<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsarbeiten</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
        }
        img {
            max-width: 300px;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo einfügen -->
        <img src="https://raw.githubusercontent.com/Designbyadil/maintenance-page/main/Rana-Logo(1).png" alt="Rana Logo">

        <h1>Wir sind bald zurück!</h1>
        <p>Unsere Website wird momentan gewartet. Bitte haben Sie etwas Geduld und versuchen Sie es später erneut.</p>
    </div>
</body>
</html>
